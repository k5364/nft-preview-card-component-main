<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div id="card">

    <img class="NFT" src="assets/images/image-equilibrium.jpg" alt="NFT">

    <h1>Equilibrium #3429</h1>

    <p class="Legenda">Our Equilibrium collection promotes balance and calm.</p>

    <div class="Info">
      <div class="Info__Moeda">
        <img class="Icon" src="assets/images/icon-ethereum.svg" alt="Ethereum">
        <p class="Moeda"> 0.041 ETH</p>
      </div>
      <div class="Info__Dia">
        <img class="Icon" src="assets/images/icon-clock.svg" alt="Icon Clock">
        <p class="Dia">3 days left</p>
      </div>
    </div>
  
    <div id="footer">
      <img src="assets/images/image-avatar.png" alt="Avatar">
      <p><strong>Creation of</strong> Jules Wyvern</p>
    </div>

  </div>

  <!-- 
    <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
    </div>
  -->
</body>
</html>
